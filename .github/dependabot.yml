version: 2
updates:
  # Monitor GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    commit-message:
      prefix: "ci"
      include: "scope"
    reviewers:
      - "CloveTwilightBOT"
    assignees:
      - "CloveTwilightBOT"
    labels:
      - "updates"
      - "dependencies"
    
  # Monitor PowerShell Gallery modules
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday" 
      time: "10:00"
    commit-message:
      prefix: "deps"
      include: "scope"
    reviewers:
      - "CloveTwilightBOT"
    assignees:
      - "CloveTwilightBOT"
    labels:
      - "updates"
      - "dependencies"
  
  # Check for Chocolatey package updates
  - package-ecosystem: "nuget"
    directory: "/chocolatey"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    commit-message:
      prefix: "choco"
      include: "scope"
    reviewers:
      - "CloveTwilightBOT"
    assignees:
      - "CloveTwilightBOT"
    labels:
      - "updates"
      - "dependencies"
      - "chocolatey"