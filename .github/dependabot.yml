version: 2
updates:
  # Monitor GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    commit-message:
      prefix: "ci"
      include: "scope"
    reviewers:
      - "CloveTwilight3"
    assignees:
      - "CloveTwilight3"
    
  # Monitor PowerShell Gallery modules (if any are added later)
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday" 
      time: "10:00"
    commit-message:
      prefix: "deps"
      include: "scope"
    reviewers:
      - "CloveTwilight3"
    assignees:
      - "CloveTwilight3"