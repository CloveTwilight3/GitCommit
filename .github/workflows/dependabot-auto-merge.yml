name: Dependabot auto-merge
on: 
  pull_request:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to merge'
        required: true
        type: number

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        
      - name: Configure Git
        run: |
          git config --global user.name 'Clove Twilight [BOT]'
          git config --global user.email 'noreply@clovetwilight3.co.uk'
        
      - name: Get PR info (for manual trigger)
        if: github.event_name == 'workflow_dispatch'
        id: pr_info
        run: |
          echo "Checking PR #${{ github.event.inputs.pr_number }}"
          PR_DATA=$(gh pr view ${{ github.event.inputs.pr_number }} --json author,headRefName,state)
          echo "PR Data: $PR_DATA"
          AUTHOR=$(echo $PR_DATA | jq -r '.author.login')
          echo "Author: $AUTHOR"
          echo "author=$AUTHOR" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      
      - name: Dependabot metadata (for automatic trigger)
        if: github.event_name == 'pull_request'
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: "${{ secrets.PERSONAL_ACCESS_TOKEN }}"
      
      - name: Auto-merge Dependabot PRs
        if: |
          (github.event_name == 'pull_request' && 
           (steps.metadata.outputs.update-type == 'version-update:semver-patch' || 
            steps.metadata.outputs.update-type == 'version-update:semver-minor')) ||
          (github.event_name == 'workflow_dispatch' && 
           steps.pr_info.outputs.author == 'app/dependabot')
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manually merging PR #${{ github.event.inputs.pr_number }}"
            gh pr merge --auto --merge ${{ github.event.inputs.pr_number }}
          else
            echo "Auto-merging PR from pull_request trigger"
            gh pr merge --auto --merge "$PR_URL"
          fi
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.PERSONAL_ACCESS_TOKEN}}